<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css-files/item-listing-signed-out.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="navigation">
          <div class="left-links">
            <img
              class="logo"
              src="../images/logo.png"
              alt="logo"
              height="50px"
              onclick="window.location.href='../index.html'"
            />
            <button
              class="about-us"
              onclick="window.location.href='about-us.html'"
            >
              About Us
            </button>
          </div>
          <div class="right-links">
            <button class="log-in" onclick="window.location.href='log-in.html'">
              Log In
            </button>
            <button
              class="sign-in"
              onclick="window.location.href ='sign-in.html'"
            >
              Sign In
            </button>
          </div>
        </nav>
      </header>
      <br />
      <br />
      <br />
      <div class="imageText">
        <div class="image">
          <img
            src="../images/pizza.jpg"
            style="padding-right: 60px; padding-left: 60px"
            align="left"
          />
        </div>
        <div class="text">
          <h1>Name: <span class="notbold">Yujin Park</span></h1>
          <h1>Posted: <span class="notbold">February 25, 2024</span></h1>
          <h1>
            Description:
            <span class="notbold"
              >Extra pizza from HackBeanPot, take it off my hands!</span
            >
          </h1>
          <h1>Where: <span class="notbold">Willis 302</span></h1>
          <h1>How Old: <span class="notbold">1 hours</span></h1>
        </div>
        <button class="back" onclick="window.location.href='../index.html'">
          Back
        </button>
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
