<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css-files/account.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navigation">
          <div class="left-links">
            <img
              class="logo"
              src="../images/logo.png"
              alt="logo"
              height="50px"
              onclick="window.location.href='../html-files/home-signed-in.html'"
            />
            <button
              class="about-us"
              onclick="window.location.href='../html-files/about-us.html'"
            >
              About Us
            </button>
          </div>
          <div class="right-links">
            <img
              class="profile"
              src="../images/profile-pic.png"
              alt="profile-pic"
              height="50px"
              onclick="window.location.href='../html-files/account.html'"
            />
          </div>
        </nav>
      </header>
      <main-content style="font-family: Impact, fantasy; text-align: left">
        <h1 style="margin-left: 25px">My Account</h1>
        <hr />
        <h2 style="margin-left: 25px">Name:</h2>
        <h2 style="margin-left: 25px">Username:</h2>
        <h2 style="margin-left: 25px">Password:</h2>
        <h2 style="margin-left: 25px">Email:</h2>
        <br />
        <br />
        <br />
        <button
          onclick="window.location.href ='../index.html'"
          class="sign-out"
          style="font-family: Impact, fantasy; float: left; margin-left: 25px"
        >
          Sign Out
        </button>
        <br />
        <br />
        <button
          onclick="window.location.href ='../index.html'"
          class="delete-account"
          style="font-family: Impact, fantasy; float: left; margin-left: 25px"
        >
          DELETE ACCOUNT
        </button>
      </main-content>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
