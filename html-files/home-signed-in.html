<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css-files/home-signed-in.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navigation">
          <div class="left-links">
            <img
              class="logo"
              src="../images/logo.png"
              alt="logo"
              height="50px"
              onclick="window.location.href='home-signed-in.html'"
            />
            <button
              class="about-us"
              onclick="window.location.href='about-us.html'"
            >
              About Us
            </button>
          </div>
          <div class="right-links">
            <img
              class="profile"
              src="../images/profile-pic.png"
              alt="profile-pic"
              height="50px"
              onclick="window.location.href='account.html'"
            />
          </div>
        </nav>
      </header>
      <main class="main-content">
        <h1 class="large">Last Minute</h1>
        <p class="small">An Online Community Fridge</p>
        <a class="share" href="share.html">Share!</a>
      </main>
    </div>
    <div class="pics">
      <img
        src="../images/cookies.jpg"
        alt="cookie"
        width="300"
        height="300"
        style="margin-right: 30px"
        onclick="window.location.href='../html-files/cookie-listing-signed-in.html'"
      />
      <img
        src="../images/pizza.jpg"
        alt="pizza"
        width="300"
        height="300"
        style="margin-right: 30px"
        onclick="window.location.href='../html-files/pizza-listing-signed-in.html'"
      />
      <img
        src="../images/lobster.jpg"
        alt="lobster"
        width="300"
        height="300"
        onclick="window.location.href='../html-files/lobster-listing-signed-in.html'"
      />
    </div>
    <footer class="footer"></footer>
  </body>
</html>
